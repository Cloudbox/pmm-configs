######################################################
#                Popular / Top Rated                 #
######################################################
templates:
  Alternate:
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
collections:
  Alternate Cuts:
    template: { name: Alternate, num: 4 }
    smart_filter: 
      sort_by: title.asc
      any:
        title: 
          - Rocky IV
          - Salt
          - Days of Future Past
          - Dawn of the Dead
          - Deep Red
    summary: A collection of alternate cuts.
    item_label: AltCuts
    File_poster: config/assets/Misc/misc_altcuts.jpg
  Fan Edits:
    template: { name: Alternate, num: 5 }
    smart_filter:  
      sort_by: title.asc
      any:
        title: 
          - Hobbit
          - Sacred Timeline Cut
    summary: A collection of fan edits.
    item_label: FanEdits
    File_poster: config/assets/Misc/misc_fanedits.jpg
  Project 4K77:
    template: { name: Alternate, num: 6 }
    smart_filter:  
      sort_by: title.asc
      any:
        title: 
          - (4K77)
    summary: The Project 4K77 Star Wars Collection.
    item_label: 4K77
    File_poster: config/assets/Misc/misc_fanedits.jpg    
  1080P IMAX:
    template: { name: Alternate, num: 1 }
    smart_filter:  
      sort_by: title.asc
      all:
        resolution: 1080p 
        label.not:
          - 4K77
          - FanEdits
          - AltCuts
    summary: A collection of IMAX Enhanced 1080p films.
    item_label: 1080PIMAX
    File_poster: config/assets/Misc/misc_1080PIMAX.jpg
  4K IMAX HDR:
    template: { name: Alternate, num: 2 }
    smart_filter:  
      sort_by: title.asc
      all:
        resolution: 4K 
        hdr: true
        label.not:
          - 4K77
          - FanEdits
          - AltCuts
          - 1080PIMAX
    #item_label: 4KHDRIMAX         
    summary: A collection of IMAX Enhanced 4K HDR films.
    File_poster: config/assets/Misc/misc_4KIMAX.jpg
  4K IMAX Dolby Vision:
    template: { name: Alternate, num: 3 }
    smart_filter:  
      sort_by: title.asc
      all:
        resolution: 4K 
        hdr: false
        label.not:
          - 4K77
          - FanEdits
          - AltCuts
          - 1080PIMAX

    #item_label: 4KDVIMAX      
    summary: A collection of IMAX Enhanced 4K Dolby Vision films.
    File_poster: config/assets/Misc/misc_4KDVIMAX.jpg
