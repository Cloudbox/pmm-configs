templates:
  Language:
    sort_title: +1_<<collection_name>>
    sync_mode: sync
    collection_mode: hide
    sort_by: release.desc
    file_poster: config/assets/Language/<<image>>
collections:
  Arabic:
    template: {name: Language}
    smart_filter:
      all:
        audio_language:
          - ar
    summary: A collection of Arabic movies.
    file_poster: config/assets/Language/language_arabic.jpg
  Bulgarian:
    template: {name: Language}
    smart_filter:
      all:
        audio_language:
          - bg
    summary: A collection of Bulgarian movies.
    file_poster: config/assets/Language/language_bulgarian.jpg
