######################################################
#                Popular / Top Rated                 #
######################################################
templates:
  Chart:
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    collection_order: custom
collections:
### CHARTS ###
  Trending Movies:
    template: { name: Chart, num: 2 }
    trakt_trending: 50
    summary: Movies Trending across the internet
    file_poster: config/assets/Trends/Movies/movies_trending.jpg
  Popular Movies:
    template: { name: Chart, num: 3 }
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=feature,tv_movie,documentary,short&countries=!in,!pk&languages=en&sort=moviemeter,asc
      limit: 125
    summary: Popular Movies across the internet
    File_poster: config/assets/Trends/Movies/movies_popular.jpg
  Top Rated Movies:
    template: { name: Chart, num: 4 }
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=feature,tv_movie,documentary,short&user_rating=5.0,10.0&num_votes=100000,&countries=!in,!pk&languages=en&sort=user_rating,desc
      limit: 125
    summary: Top Rated Movies across the internet
    file_poster: config/assets/Trends/Movies/movies_toprated.jpg