  Most Watched Weekly:
    template: { name: Chart, num: 1 }
    trakt_list: https://trakt.tv/movies/watched/weekly
    limit: 150
    summary: Movies Trending across the internet
    file_poster: config/assets/Trends/watched_daily.jpg    
  Most Watched Monthly:
    template: { name: Chart, num: 1 }
    trakt_list: 
      - url: https://trakt.tv/movies/watched/monthly
        limit: 150
    summary: Movies Trending across the internet
    file_poster: config/assets/Trends/watched_weekly.jpg  
  Most Watched Yearly:
    template: { name: Chart, num: 1 }
    trakt_list: 
      - url: https://trakt.tv/movies/watched/yearly
        limit: 150
    file_poster: config/assets/Trends/watched_monthly.jpg      
  Popular Movies:
    template: { name: Chart, num: 2}
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=feature&countries=!in,!pk&languages=en&sort=moviemeter,asc
      limit: 125
    summary: Popular Movies across the internet
    File_poster: config/assets/Trends/Movies/movies_popular.jpg
  Popular TV Movies:
    template: { name: Chart, num: 3 }
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=tv_movie&countries=!in,!pk&languages=en&sort=moviemeter,asc
      limit: 125
    summary: Popular Movies across the internet
    File_poster: config/assets/Trends/Movies/movies_popular_tvmovies.jpg  
  Top Rated Movies:
    template: { name: Chart, num: 4 }
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=feature,tv_movie,documentary,short&user_rating=5.0,10.0&num_votes=100000,&countries=!in,!pk&languages=en&sort=user_rating,desc
      limit: 125
    summary: Top Rated Movies across the internet
    file_poster: config/assets/Trends/Movies/movies_toprated.jpg