######################################################
#                Popular / Top Rated                 #
######################################################
templates:
  Chart:
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: daily
  Awards:
    sort_title: +2_<<num>><<collection_name>>
    sync_mode: sync
    collection_mode: hide
    collection_order: custom    
    schedule: monthly(1)
  Genre:
    sort_title: +4_1<<collection_name>>
    sync_mode: sync
    collection_mode: hide
    collection_order: custom
    schedule: weekly(monday)
  Network:
    sort_title: +3_<<collection_name>>
    sync_mode: sync
    collection_mode: hide
    collection_order: custom   
    schedule: weekly(monday)    
  BestOf:
    sort_title: +4_<<collection_name>>
    sync_mode: sync
    collection_mode: hide  
    collection_order: custom 
    schedule: weekly(monday)    
collections:   
### CHARTS ###
