templates:
  Chart:
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: daily
  Networks:
    sort_title: '+5_<<collection_name>>'
    sync_mode: sync
    collection_order: alpha
    collection_mode: hide
    schedule: weekly(monday)
  Plex Networks:
    sort_title: +5_<<collection_name>> 
    collection_mode: hide 
    schedule: weekly(monday)    
  Originals:
    sort_title: +3_<<collection_name>>
    schedule: weekly(monday)    
  Genre:
    sort_title: +4_1<<collection_name>>
    sync_mode: sync
    collection_mode: hide
    collection_order: custom
    schedule: weekly(monday)
  BestOf:
    sort_title: +4_<<collection_name>>
    sync_mode: sync
    collection_mode: hide
    collection_order: custom   
    schedule: weekly(monday)
collections:
### CHARTS ###
  Trending Shows:
    template: { name: Chart, num: 2 }
    trakt_trending: 50
    summary: Movies Trending across the internet
    file_poster: config/assets/Trends/Shows/tv_trending.jpg
  Popular Shows:
    template: { name: Chart, num: 3 }
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=tv_series,tv_special,tv_miniseries&countries=!in,!pk&languages=en&sort=moviemeter,asc
      limit: 125
    summary: Popular Movies across the internet
    File_poster: config/assets/Trends/Shows/tv_popular.jpg
  Top Rated Shows:
    template: { name: Chart, num: 4 }
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=tv_series,tv_special,tv_miniseries&user_rating=5.0,10.0&num_votes=100000,&countries=!in,!pk&languages=en&sort=user_rating,desc
      limit: 125
    summary: Top Rated Movies across the internet
    file_poster: config/assets/Trends/Shows/tv_toprated.jpg
