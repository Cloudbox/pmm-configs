templates:
  Genre:
    sort_title: +5+_<<num>><<collection_name>>
    sync_mode: sync
    collection_order: custom
######################################################
#                Genre Collections                   #
######################################################
collections:
  Halloween Movies:
    template: { name: Genre, num: 1 }
    imdb_list: 
      - url: https://www.imdb.com/search/keyword/?keywords=halloween&sort=moviemeter,asc
        limit: 150
    file_poster: config/assets/Holidays/halloween.jpg
  Christmas Movies :
    template: { name: Genre, num: 2 }
    imdb_list: 
      - url: https://www.imdb.com/search/keyword/?keywords=christmas-movie
        limit: 150
    file_poster: config/assets/Holidays/christmas.png  
  Christmas Horror :
    template: { name: Genre, num: 3 }
    imdb_list: https://www.imdb.com/search/keyword/?keywords=christmas-horror
    file_poster: config/assets/Holidays/christmas_horror.png